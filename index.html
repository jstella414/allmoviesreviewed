<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>All Movies Reviewed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script
    src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"
    defer
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/czr8xmk.css">

</head>

      <!-- <a class="navbar-brand" href="#"><img width = "30%" src="img/moviesreviewed.png"></a> -->

  <body class="bg-dark">  

    <nav id="navbar-example2" class="navbar navbar-light bg-light sticky-top">
      <a class="navbar-brand p-3" href="#">All Movies Reviewed</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#fat">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#mdo">TV Shows</a>
        </li>
        
      </ul>
    </nav>


    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
<div class="container-lg">
      <div class="row">
        <h1 id ="big-head " class="mt-5 fs-1 text text-light">Trending Movies</h1>
          
        
        <div class="col-lg-8 col-md-6 col-sm-12">
          
          <div class="card bg-dark text-white ">
            <img id = "trending-image-big" class="card-img" src="https://via.placeholder.com/1200x500" alt="Card image">
            <div class="card-img-overlay d-flex align-items-end">
              <div class="d-flex align-items-start flex-column">
                <h5 id = "trending-movie-title" class="card-title d-flex align-items-end flex-column ">Card title</h5>
                <p id = "trending-description" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p id = "trending-movie-rating" class="card-text">Last updated 3 mins ago</p>
              </div>
            
            </div>
            
          </div>
          </div>
          <div id ="trending-side" class="col-lg-4 col-md-6 col-sm-12"></div></div>
          
      </div>
    </div>


    <div class="container-xl">
      <br><br>
      <hr style ="color: white">

      <div >
        <div id="fat"></div>
        <br><br><br><br>
        <h1 id ="big-head " class=" fs-1 text text-light">Movies</h1>
        <div class="col-7">
          <section class=" pt-2 pb-2 flex-fill">
           
              <!-- Capture what the user is type here -->
              <input
                type="text"
                id = "Movie-Search-Type"
                class="form-control mb-3 "
                placeholder="Search Movie Here"
                aria-label="Search Movie Here"
              />
            
          </section>

      </div>
        <div id = "movie-row" class = "row"></div>
        <br><br>
        <hr style ="color: white">
        <div id="mdo"></div>

        <br><br>
        <div>
          <h1 id ="big-head mdo" class="mt-5 fs-1 text text-light">TV Shows</h1>
        </div>
          <div id = "TV-row" class = "row"></div>
        
        <div id = "movie-modal"></div>

        

        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/movies.js"></script>
    <link rel="stylesheet" href="css/styles.css">

  </div>
